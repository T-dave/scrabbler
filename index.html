<html>
	<head>
		<title>Scrabbler</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" href="assets/css/main.css" />
		<style type="text/css">
			.unclick{
				opacity : 0.2;
			}
			.loader{
			border: 16px solid #f3f3f3;
			/*light grey*/
			border-top: 16px solid #3498db;
			/*Blue*/
			border-bottom: 16px solid #991122;
			border-radius: 50%;
			width: 70px;
			height: 70px;
			animation: spin 2s linear infinite;
		}
		@keyframes spin{
			0%{transform: rotate(0deg);
			}
			100%{transform: rotate(360deg);}
		}

		</style>
	</head>

					<header>
						<h1>Word scrabbler</h1>
						<p>Enter your desired word <br />or scattered letters for scrabbling.</p>
					</header>
					<input type="text" name="word" id="name" style="color: white;" value="" placeholder="Enter word" /><br>
					<a href="#" class="button big " onclick="setTimeout(myFunction, 100);">Scrabble</a><br><br>

				</div>
			</section>
